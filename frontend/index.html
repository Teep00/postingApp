<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>投稿アプリ</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
    <h1 class="myUserName"></h1>
    <button type="button" class="signupBtn">Sign up</button>
    <button type="button" class="loginBtn">Login</button>
    <button type="button" class="logoutBtn">Logout</button>
    <div id="operationArea">
      <div class="newPostCreate">
        <button type="button" class="newPostCreateBtn">
          <svg
            width="30"
            height="30"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"
              fill="#fff"
            />
            <path
              d="M20.71 7.04a1.003 1.003 0 000-1.42l-2.34-2.34a1.003 1.003 0 00-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"
              fill="#fff"
            />
            <path d="M19 13v-2h-2v2h-2v2h2v2h2v-2h2v-2h-2z" fill="#fff" />
          </svg>
        </button>
        <div class="newPostCreateText">
          <p>新規投稿</p>
        </div>
      </div>
      <div class="sort">
        <button type="button" class="sortBtn">
          <svg
            width="30"
            height="30"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M6 3L2 7h3v10h2V7h3L6 3z" fill="#fff" />
            <path d="M18 21l4-4h-3V7h-2v10h-3l4 4z" fill="#fff" />
          </svg>
        </button>
        <div class="sortText">
          <p>並び替え</p>
        </div>
      </div>
      <div class="search">
        <button type="button" class="searchBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#fff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8" />
            <line x1="21" y1="21" x2="16.65" y2="16.65" />
          </svg>
        </button>
        <div class="searchText">
          <p>検索</p>
        </div>
      </div>
      <div class="showAll isHidden">
        <button type="button" class="showAllBtn">
          <svg
            width="30"
            height="30"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="12"
              cy="12"
              r="10"
              stroke="#fff"
              stroke-width="2"
              fill="none"
            />
            <path
              d="M8 8l8 8M16 8l-8 8"
              stroke="#fff"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>
        <div class="showAllText">
          <p>投稿を全て表示</p>
        </div>
      </div>
    </div>
    <div id="posts"></div>
    <div type="button" class="scrollToTopBtn">
      <svg
        width="50"
        height="50"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <!-- 外円 -->
        <circle
          cx="12"
          cy="12"
          r="10"
          stroke="#fff"
          stroke-width="1"
          fill="none"
        />
        <!-- 上向き矢印 -->
        <path
          d="M12 8 L12 16 M8 12 L12 8 L16 12"
          stroke="#fff"
          stroke-width="1"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
  </body>
</html>
