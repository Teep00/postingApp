<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>投稿アプリ</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/faker@latest/dist/faker.min.js"></script>
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
    <h1 class="myUserName"></h1>
    <button type="button" class="signupBtn">Sign up</button>
    <button type="button" class="loginBtn">Login</button>
    <button type="button" class="logoutBtn">Logout</button>
    <div id="operationArea">
      <button type="button" class="newPostCreateBtn">
        <svg
          width="30"
          height="30"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"
            fill="#fff"
          />
          <path
            d="M20.71 7.04a1.003 1.003 0 000-1.42l-2.34-2.34a1.003 1.003 0 00-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"
            fill="#fff"
          />
          <path d="M19 13v-2h-2v2h-2v2h2v2h2v-2h2v-2h-2z" fill="#fff" />
        </svg>
      </button>
      <button type="button" class="sort">
        <svg
          width="30"
          height="30"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M6 3L2 7h3v10h2V7h3L6 3z" fill="#fff" />
          <path d="M18 21l4-4h-3V7h-2v10h-3l4 4z" fill="#fff" />
        </svg>
      </button>
      <button type="button" class="search">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#fff"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
      </button>
      <button type="button" class="showAll isHidden">
        <svg
          width="30"
          height="30"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="12"
            cy="12"
            r="10"
            stroke="#fff"
            stroke-width="2"
            fill="none"
          />
          <path
            d="M8 8l8 8M16 8l-8 8"
            stroke="#fff"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </button>
    </div>

    <div id="posts">
      <!-- テンプレート要素 -->
      <div class="post template box">
        <div class="userInfo">
          <p class="userName"></p>
        </div>
        <h4 class="title"></h4>
        <p class="mainText"></p>
        <div id="buttonContainer">
          <div class="like-editArea">
            <button type="button" class="likeButton">
              <svg
                class="heart"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="gray"
              >
                <path
                  d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                    2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09
                    C13.09 3.81 14.76 3 16.5 3
                    19.58 3 22 5.42 22 8.5
                    c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                />
              </svg>
              <span class="likesValue"></span>
              いいね
            </button>
            <button class="editButton isHidden">編集</button>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            class="deleteIcon isHidden"
          >
            <g fill="none" stroke="rgb(90, 90, 90)" stroke-width="2">
              <path d="M3 6h18" stroke-linecap="round" />
              <path d="M8 6V4a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2" />
              <path d="M5 6l1 14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2l1-14" />
              <path d="M10 11v6" stroke-linecap="round" />
              <path d="M14 11v6" stroke-linecap="round" />
            </g>
          </svg>
        </div>
        <div class="timeArea"></div>
      </div>
    </div>
  </body>
</html>
