<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>投稿アプリ</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/faker@latest/dist/faker.min.js"></script>
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
    <button type="button" class="loginBtn">Login</button>
    <button type="button" class="signupBtn">Sign up</button>
    <div id="operationArea">
      <button type="button" class="newPostCreateBtn">
        <svg
          width="30"
          height="30"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"
            fill="#fff"
          />
          <path
            d="M20.71 7.04a1.003 1.003 0 000-1.42l-2.34-2.34a1.003 1.003 0 00-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"
            fill="#fff"
          />
          <path d="M19 13v-2h-2v2h-2v2h2v2h2v-2h2v-2h-2z" fill="#fff" />
        </svg>
      </button>
      <button type="button" class="sort">
        <svg
          width="30"
          height="30"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M6 3L2 7h3v10h2V7h3L6 3z" fill="#fff" />
          <path d="M18 21l4-4h-3V7h-2v10h-3l4 4z" fill="#fff" />
        </svg>
      </button>
      <button type="button" class="filter">
        <svg
          width="30"
          height="30"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M4 4h16v2l-6 7v5l-4 2v-7L4 6V4z" fill="#fff" />
        </svg>
      </button>
      <button type="button" class="showAll">
        <svg
          width="30"
          height="30"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="12"
            cy="12"
            r="10"
            stroke="#fff"
            stroke-width="2"
            fill="none"
          />
          <path
            d="M8 8l8 8M16 8l-8 8"
            stroke="#fff"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </button>
    </div>

    <div id="posts">
      <!-- テンプレート要素 -->
      <div class="post template box">
        <div class="userInfo">
          <p class="userName">userName</p>
        </div>
        <h1 class="title">タイトル: ○○○</h1>
        <p class="mainText">本文: △△△</p>
        <div id="buttonContainer">
          <button type="button" class="likeButton">
            <svg
              class="heart"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="gray"
            >
              <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                  2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09
                  C13.09 3.81 14.76 3 16.5 3
                  19.58 3 22 5.42 22 8.5
                  c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
              />
            </svg>
            <span class="likesValue"></span>
            いいね
          </button>
          <button class="editButton">編集</button>
          <button class="deleteButton">削除</button>
        </div>
        <div class="dateArea"></div>
      </div>
    </div>
  </body>
</html>
